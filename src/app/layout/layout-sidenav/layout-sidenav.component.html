<sidenav [orientation]="orientation" [ngClass]="getClasses()">  
   <!-- Brand demo (see src/demo.css) -->
  <div class="app-brand demo bg-navbar-theme" *ngIf="orientation !== 'horizontal'">
    <span routerLink="/" class="app-brand-logo">      
      <img [src]="appService.getAssetsPath + 'img/certel-brand-logo.jpg'" width="100%" height="100%" alt="APP" *ngIf="isExpanded">
      <img [src]="appService.getAssetsPath + 'img/certel-brand-logo.jpg'" width="100%" height="100%" alt="APP" *ngIf="!isExpanded">
    </span>    
    <a href="javascript:void(0)" class="layout-sidenav-toggle sidenav-link text-large ml-auto" (click)="toggleSidenav()">
      <i class="text-white fas fa-align-justify align-middle"></i>
    </a>
  </div>
  <div class="sidenav-divider mt-0" *ngIf="orientation !== 'horizontal'"></div>  
  
  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">
    

  </div>
  
  <nav class="footer">              
      <button class="btn col-12" type="button"><i class="fas fa-file-code"></i>&nbsp;Notas de Vers√£o</button>
  </nav>
</sidenav>
